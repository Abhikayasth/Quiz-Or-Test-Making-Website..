<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<title>Quiz App Form</title>
</head>
<body>
<nav>
  <button onclick="window.history.back();">Back</button>
  <h1>Create a Quiz</h1>
</nav>
<section>
  <form id="quizForm">
    <label for="subject">Subject of the Quiz:</label>
    <input type="text" id="subject" name="subject" required><br><br>

    <label for="quizType">Type of Quiz:</label>
    <select id="quizType" name="quizType" required>
      <option value="mcqs">Multiple Choice Questions</option>
      <option value="singleLine">Short/Long Type Of Questions</option>
    </select><br><br>

    <button type="submit">Create Quiz</button>
  </form>
</section>
